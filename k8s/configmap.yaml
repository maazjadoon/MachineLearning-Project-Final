apiVersion: v1
kind: ConfigMap
metadata:
  name: cyber-sentinel-config
  namespace: cyber-sentinel
data:
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "cyber_sentinel"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  KAFKA_BOOTSTRAP_SERVERS: "kafka-service:9092"
  ELASTICSEARCH_HOST: "elasticsearch-service"
  ELASTICSEARCH_PORT: "9200"
  PROMETHEUS_HOST: "prometheus-service"
  PROMETHEUS_PORT: "9090"
  JAEGER_ENDPOINT: "http://jaeger-service:14268/api/traces"
  LOG_LEVEL: "INFO"
  ENVIRONMENT: "production"
  INFERENCE_BATCH_SIZE: "32"
  API_RATE_LIMIT: "1000/minute"
  GPU_ACCELERATION: "true"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: cyber-sentinel
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    http {
        upstream threat_service {
            server threat-service:5000;
        }
        upstream ml_service {
            server ml-service:9999;
        }
        upstream analytics_service {
            server analytics-service:6000;
        }
        upstream config_service {
            server config-service:7000;
        }
        upstream web_frontend {
            server web-frontend:3000;
        }
        
        server {
            listen 80;
            server_name _;
            
            location /api/v1/threat/ {
                proxy_pass http://threat_service/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            location /api/v1/ml/ {
                proxy_pass http://ml_service/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            location /api/v1/analytics/ {
                proxy_pass http://analytics_service/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            location /api/v1/config/ {
                proxy_pass http://config_service/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            location / {
                proxy_pass http://web_frontend/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
        }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: cyber-sentinel-monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    
    rule_files:
      - "threat_rules.yml"
    
    scrape_configs:
      - job_name: 'threat-service'
        static_configs:
          - targets: ['threat-service:5000']
        metrics_path: '/metrics'
        scrape_interval: 5s
      
      - job_name: 'ml-service'
        static_configs:
          - targets: ['ml-service:9999']
        metrics_path: '/metrics'
        scrape_interval: 5s
      
      - job_name: 'analytics-service'
        static_configs:
          - targets: ['analytics-service:6000']
        metrics_path: '/metrics'
        scrape_interval: 10s
      
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
  threat_rules.yml: |
    groups:
      - name: threat_detection
        rules:
          - alert: HighThreatDetectionRate
            expr: rate(threat_detections_total[5m]) > 100
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: "High threat detection rate detected"
              description: "Threat detection rate is {{ $value }} threats per second"
          
          - alert: MLServiceDown
            expr: up{job="ml-service"} == 0
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "ML service is down"
              description: "ML service has been down for more than 1 minute"
          
          - alert: DatabaseConnectionFailure
            expr: database_connections_failed_total > 10
            for: 30s
            labels:
              severity: critical
            annotations:
              summary: "Database connection failures"
              description: "Database connection failures: {{ $value }}"
