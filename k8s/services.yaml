---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cyber-sentinel-ingress
  namespace: cyber-sentinel
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - cyber-sentinel.example.com
    - api.cyber-sentinel.example.com
    secretName: tls-secret
  rules:
  - host: cyber-sentinel.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-frontend
            port:
              number: 3000
  - host: api.cyber-sentinel.example.com
    http:
      paths:
      - path: /api/v1/threat(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: threat-service
            port:
              number: 5000
      - path: /api/v1/ml(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: ml-service
            port:
              number: 9999
      - path: /api/v1/analytics(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: analytics-service
            port:
              number: 6000
      - path: /api/v1/config(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: config-service
            port:
              number: 7000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: cyber-sentinel-monitoring
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - monitoring.cyber-sentinel.example.com
    secretName: monitoring-tls-secret
  rules:
  - host: monitoring.cyber-sentinel.example.com
    http:
      paths:
      - path: /prometheus
        pathType: Prefix
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000
