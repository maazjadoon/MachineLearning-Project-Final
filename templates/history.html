<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection History - Cyber Sentinel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <a href="/" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 15px;">
                    <i class="fas fa-shield-alt"></i>
                    <h1>Cyber Sentinel</h1>
                </a>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">Dashboard</a>
                <a href="/detection" class="nav-link">Real-time Detection</a>
                <a href="/history" class="nav-link active">History</a>
            </div>
        </header>

        <div class="history-container">
            <div class="history-header">
                <h2><i class="fas fa-history"></i> Detection History</h2>
                <div class="history-controls">
                    <div class="filter-group">
                        <label>Filter by Status:</label>
                        <select id="statusFilter" onchange="loadHistory()">
                            <option value="all">All Events</option>
                            <option value="threat">Threats Only</option>
                            <option value="normal">Normal Only</option>
                        </select>
                    </div>
                    <button class="btn btn-secondary" onclick="exportHistory()">
                        <i class="fas fa-download"></i> Export
                    </button>
                </div>
            </div>

            <!-- Statistics -->
            <div class="history-stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalEvents">0</span>
                    <span class="stat-label">Total Events</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number threat" id="threatEvents">0</span>
                    <span class="stat-label">Threats</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number normal" id="normalEvents">0</span>
                    <span class="stat-label">Normal</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="falsePositives">0</span>
                    <span class="stat-label">False Positives</span>
                </div>
            </div>

            <!-- History Table -->
            <div class="history-table-container">
                <table class="history-table" id="historyTable">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Source IP</th>
                            <th>Destination IP</th>
                            <th>Protocol</th>
                            <th>Status</th>
                            <th>Attack Type</th>
                            <th>Confidence</th>
                            <th>Severity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                        <!-- History data will be loaded here -->
                    </tbody>
                </table>
                
                <div id="loadingIndicator" class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading history...
                </div>
                
                <div id="noData" class="empty-state" style="display: none;">
                    <i class="fas fa-inbox"></i>
                    <p>No detection history available yet.</p>
                </div>

                <!-- Pagination -->
                <div class="pagination" id="pagination">
                    <!-- Pagination controls will be added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Threat Details Modal -->
    <div id="threatModal" class="modal">
        <div class="modal-content large">
            <span class="close" onclick="closeModal('threatModal')">&times;</span>
            <h2>Threat Details</h2>
            <div id="threatDetails" class="threat-details">
                <!-- Threat details will be populated here -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/history.js') }}"></script>
</body>
</html>
