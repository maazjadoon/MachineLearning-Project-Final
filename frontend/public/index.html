<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Cyber Sentinel ML - Enterprise-grade network threat detection system" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Ant Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    
    <title>Cyber Sentinel ML - Enterprise Threat Detection</title>
    
    <style>
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f2f5;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
      }
      
      .loading-content {
        text-align: center;
        max-width: 400px;
        padding: 40px;
      }
      
      .loading-logo {
        font-size: 64px;
        margin-bottom: 24px;
        color: #1890ff;
      }
      
      .loading-title {
        font-size: 24px;
        font-weight: 600;
        color: #262626;
        margin-bottom: 16px;
      }
      
      .loading-subtitle {
        font-size: 14px;
        color: #8c8c8c;
        margin-bottom: 32px;
        line-height: 1.5;
      }
      
      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(24, 144, 255, 0.2);
        border-radius: 50%;
        border-top-color: #1890ff;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Initial loading screen -->
      <div class="loading-container">
        <div class="loading-content">
          <div class="loading-logo">üõ°Ô∏è</div>
          <div class="loading-title">Cyber Sentinel ML</div>
          <div class="loading-subtitle">
            Enterprise-grade network threat detection system
          </div>
          <div class="loading-spinner"></div>
        </div>
      </div>
    </div>
    
    <script>
      // Theme detection and application
      (function() {
        const savedTheme = localStorage.getItem('cyber-sentinel-theme') || 'light';
        if (savedTheme === 'dark') {
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      })();
    </script>
  </body>
</html>
